service: ecocart
frameworkVersion: '3'

# useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  timeout: 120 #Second
  memorySize: 128 #MB
  
functions:
  ecocart:
    handler: build/handler.ecocart
    events:
       -   httpApi: '*'
    environment: ${file(env.json)}

# Exclude files from deployment
package:
    patterns:
        - '!node_modules/**'
            
plugins:
  - serverless-offline
